<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Record</title>
</head>
<body>
    <center>
        <h3>Add New Record</h3>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td> Student Name</td>
                <td><input type="text" placeholder="Student Name" name="stname"></td>
            </tr>
            <tr>
                <td>Student Email</td>
                 <td><input type="text" placeholder="Student Email" name="stemail"></td>
            </tr>
            <tr>
                <td>Student Address</td>
                 <td><input type="text" placeholder="Student address" name="staddress"></td>
            </tr>
            <tr>
                <td>Student Mobile</td>
                 <td><input type="text" placeholder="Student Mobile" name="stmobile"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>

                <input type="radio" value="M" name="stgender" group="stgender">Male |
                <input type="radio" value="F" name="stgender" group="stgender">Female
                </td>
            </tr>

        </table>
        <input type="submit" value="Input Record"/>
            <a href="{% url 'stdisplay'%}">Student Record</a>
            <hr/>
            {% if messages %}
            {% for result in messages %}
            <b style="color:green;">{{result}}</b>
                {% endfor %}
                {% endif %}

        </form>
    </center>
</body>
</html>
